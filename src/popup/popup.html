<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
    <script type="module" src="popup.js"></script>
  </head>
  <body class="chrome">
    <div class="group">
      <label for="auto_tiling" class="item nav-index">
        <div class="left-detail">
          <label class="switch">
            <input type="checkbox" id="auto_tiling" />
            <span class="check"></span>
          </label>
          <div class="label" data-localize="MENU_ENABLED"></div>
        </div>
      </label>
    </div>
    <div class="group">
      <div id="tile_now" class="item nav-index">
        <div class="left-detail">
          <div class="label" data-localize="MENU_TILE_NOW"></div>
        </div>
        <div class="right-detail">
          <div class="accelerator" data-accelerator="TILE_NOW"></div>
        </div>
      </div>
    </div>
    <div class="group">
      <div class="item">
        <div class="left-detail">
          <div class="label" data-localize="MENU_PADDING"></div>
        </div>
        <div class="right-detail">
          <div class="select">
            <select id="padding"></select>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="left-detail">
          <div class="label" data-localize="MENU_MAIN_WINDOW"></div>
        </div>
        <div class="right-detail">
          <div class="select">
            <select id="master_window"></select>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="left-detail">
          <div class="label" data-localize="MENU_MAIN_WINDOW_RATIO"></div>
        </div>
        <div class="right-detail">
          <div class="select">
            <select id="master_ratio"></select>
          </div>
        </div>
      </div>
    </div>
    <div class="group">
      <div id="rate" class="item nav-index">
        <div class="left-detail">
          <div class="label" data-localize="MENU_RATE"></div>
        </div>
      </div>
      <div id="donate" class="item nav-index">
        <div class="left-detail">
          <div class="label" data-localize="MENU_DONATE"></div>
        </div>
      </div>
    </div>
  </body>
</html>
